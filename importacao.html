<!DOCTYPE html>
<html lang="br">

<head>
    <title>Importação</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\simulacao.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h3 class="text-center">Importação de funcionários</h3>
        <hr>
        <div class="col-xs-12">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                <div class="panel panel-default">

                    <!-- Lista de opções -->
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="file" id="upload" class="hide"  />
                            <span class="glyphicon glyphicon-open-file"></span>
                            <label for="upload" class="btn btn-large">Escolha um arquivo</label>
                            <div class="material-switch pull-right">
                                <a class="btn btn-success" href="#">Upload</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<html>
