<!DOCTYPE html>
<html lang="br">

<head>
    <title>Cadastro Votação</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\simulacao.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h3 class="text-center">Cadastro de Votação</h3>
        <hr>
        <div class="col-xs-12">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                <div class="panel panel-default">

                    <!-- Lista de opções -->
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label>Data de Início</label>
                            <input type="text" class="form-control" placeholder="DD/MM/YYYY">
                        </li>
                        <li class="list-group-item">
                            <label>Data de Término</label>
                            <input type="text" class="form-control" placeholder="DD/MM/YYYY">
                        </li>
                        <li class="list-group-item">
                            <input type="file" id="uploadEdital" class="hide" />
                            <span class="glyphicon glyphicon-open-file"></span>
                            <label for="uploadEdital" class="btn btn-large">Enviar Edital</label>
                            <div class="material-switch pull-right">
                                <a class="btn btn-info" href="#">Upload</a>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-danger">Cancelar</button>
                            <div class="material-switch pull-right">
                                <a class="btn btn-success" href="#">Confirmar</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
<html>
